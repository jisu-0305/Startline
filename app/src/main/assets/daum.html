<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소 검색</title>
    <style>
        /* 주소검색 레이어 스타일 (필요에 따라 수정) */
        #layer {
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          padding-top: 10px;
          width: 100%;
          height: calc(100% - 10px);
          z-index: 1;
          overflow: hidden;
          -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
<div id="layer"></div>

<!-- Daum 우편번호 검색 API 로드 -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          // 사용자가 선택한 주소 (예: data.address)
          var selectedAddress = data.address;

          // Android의 자바스크립트 인터페이스를 통해 주소 전달
          if (window.Android && typeof window.Android.processDATA === 'function') {
            window.Android.processDATA(selectedAddress);
          }
        },
        width: '100%',
        height: '100%'
      }).embed(document.getElementById('layer'));
    }

    // 페이지 로드 시 자동 실행
    window.onload = execDaumPostcode;
</script>
</body>
</html>
